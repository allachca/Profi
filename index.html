<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://kit.fontawesome.com/28ced0cf82.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css2?family=Arsenal:ital,wght@1,700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
	<!-- от 1320рх контента -->
	<link rel="stylesheet" href="CSS/Style.css">
	<!-- от 1320рх до 768рх -->
	<link rel="stylesheet" media="(max-width:1320px)" href="CSS/style-lg.css">
	<!-- до 768рх  -->
	<link rel="stylesheet" media="(max-width:851px)" href="CSS/style-md.css">
	<!-- до 576рх -->
	<link rel="stylesheet" media="(max-width:576px)" href="CSS/style-sm.css">
	

</head>
<body>
	<!-- Главная страница сайта -->
	<!-- заголовок  -->
	<!-- width = 100% -->
	<header class="header">
		<!-- дляформирования отступа создаем класс container, width=1320px-ширина контента-->
		<div class="container">
			<!-- class="header-inner" отвечает за внутреннее расположение элементов -->
			<div class="header-inner">
				<div class="logo">
					<a href="index.html">
					<img src="Img/Logo.png" alt="Логотип компании Профи">
				</a>
				</div>
				<!-- кнопка -->
				<div class="square">
					<div class="line one"></div>
					   <div class="line two"></div>
					   <div class="line three"></div>
				   
			   </div>
				<!-- Навигация -->
				<nav class="nav">
					<Ul class="menu">
						<li><a href="#">О компании</a></li>
						<li><a href="#">Услуги</a></li>
						<li><a href="#">Преимущества</a></li>
						<li><a href="#">Фотогалерея работ</a></li>
						<li><a href="#">Отзывы</a></li>
						<li><a href="#">Контакты</a></li>
					</Ul>
				</nav>
				<div class="contact">
					<a class=" link_call" href="#">Заказать звонок</a>
					<!-- <a href="tel:" - данная функция позволяет на мобильной версии позвонить* -->
					<a href="tel:+7-000-000-00-00">
						<i class="fa-sharp fa-solid fa-phone"></i>
						8-000-000-00-00
					</a>
		
				</div>
			</div>
		</div>
	</header>
	<main>
		<!-- основной тег,здесь будет все между меню и подвалом -->
		<!-- промо блок -->
		<section class="promo">
			<div class="container">
				<div class="promo-inner">
					<h1>Мы ремонтируем Вашу квартиру,
						пока Вы отдыхаете</h1>
					<h3>Дизайн-проект в подарок при заключении договора под ключ</h3>
					<!-- кнопка ссылки на форму заявки -->
					<a class="btn-cta" href="#">Получить консультацию</a>
						
				</div>
			</div>
		</section>
		<section class="***">
			<div class="container">
				<div class="***-inner">
					
				</div>
			</div>
		</section>
	</main>
</body>
</html>
